name: PR Build & Test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/chronoperates-web
        run: npm ci

      - name: Install mobile dependencies
        working-directory: apps/chronoperates-mobile
        run: npm ci

      - name: Run linting
        run: npx turbo run lint --filter="./apps/*"

      - name: Run tests
        run: npx turbo run test --filter="./apps/*"

      - name: Run builds
        run: npx turbo run build --filter="./apps/*"

  # this job is specific for mobile apps (with react-native and expo)
  mobile-prebuild:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        app: [chronoperates-mobile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for mobile app changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            mobile:
              - 'apps/${{ matrix.app }}/**'

      - name: Setup Node.js
        if: steps.changes.outputs.mobile == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Validate Expo Project
        if: steps.changes.outputs.mobile == 'true'
        working-directory: apps/${{ matrix.app }}
        run: |
          npm ci --include=dev
          npm install --no-save @expo/cli expo
          npx expo prebuild --clean --no-install
          npx expo config --type introspect
          npm audit --audit-level=high

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        app: [chronoperates-api, chronoperates-web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push versioned Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          push: true
          tags: ghcr.io/indie-ark/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max