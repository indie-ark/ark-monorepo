name: Mobile APK Build

on:
  pull_request:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/chronoperates-mobile/package-lock.json

      - name: Install dependencies
        working-directory: apps/chronoperates-mobile
        env:
          NPM_CONFIG_PRODUCTION: 'false'
        run: npm ci --include=dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Android project
        working-directory: apps/chronoperates-mobile
        run: |
          echo "node & npm versions:"
          node -v && npm -v
          echo "Listing node_modules/.bin (shows if expo binary is present):"
          ls -la node_modules/.bin || true
          echo "Check local expo binary version (if present):"
          ./node_modules/.bin/expo --version || true
          # If the expo binary is missing in CI, install locally (no-save) so prebuild can run
          if [ ! -x "node_modules/.bin/expo" ]; then
            echo "expo binary not found â€” installing @expo/cli and expo locally"
            npm install --no-save @expo/cli expo
          fi
          echo "Running expo prebuild via npm script (original script has --no-install):"
          npm run validate:config --silent

      - name: Build debug APK
        working-directory: apps/chronoperates-mobile/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chronoperates-mobile-debug
          path: apps/chronoperates-mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7