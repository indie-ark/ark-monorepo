name: Mobile APK Build

on:
  pull_request:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/chronoperates-mobile/package-lock.json

      - name: Install dependencies
        working-directory: apps/chronoperates-mobile
        env:
          NPM_CONFIG_PRODUCTION: 'false'
        run: npm ci --include=dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Android project
        working-directory: apps/chronoperates-mobile
        run: npm run validate:config --silent

      - name: Build debug APK
        working-directory: apps/chronoperates-mobile/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chronoperates-mobile-debug
          path: apps/chronoperates-mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7